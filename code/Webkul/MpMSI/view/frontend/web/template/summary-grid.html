<div class="admin__collapsible-block-wrapper opened">
    <div class="fieldset-wrapper-title">
        <strong class="admin__collapsible-title" data-toggle="collapse" data-bind="attr:{'data-target': '#'+id}">
            <span data-bind="text: title"></span>
        </strong>
    </div>

    <div class="fieldset-wrapper-content in collapse" data-collapsed="true" data-bind="attr: {id: id}">
        <div class="note" data-bind="text: JSON.stringify(grid)"></div>
        <table class="data-grid data-grid-configurable">
            <thead>
            <tr>
                <!-- ko foreach: { data: grid.columns, as: 'column' } -->
                <th class="data-grid-th" data-bind="text: column"></th>
                <!-- /ko -->
            </tr>
            </thead>

            <tbody>
                <tr repeat="foreach: grid, item: '$product'">
                    <!-- ko foreach: { data: $product(), as: 'property' } -->
                    <td if="property && property.preview" class="data-grid-thumbnail-cell">
                        <div class="images-uploaded">
                            <img data-bind="attr: {src: property.preview}"/>
                            <span data-bind="text: property.images.length"></span>
                        </div>
                    </td>
                    <td if="property && Array.isArray(property)">
                        <!-- ko foreach: { data: property, as: 'item' } -->
                        <div>
                            <span text="item.name"></span>: <span text="item.quantity"></span>
                        </div>
                        <!-- /ko -->
                    </td>
                    <td if="typeof property === 'string' || typeof property === 'number'">
                        <span data-bind='text: property'></span>
                    </td>
                    <!-- /ko -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
