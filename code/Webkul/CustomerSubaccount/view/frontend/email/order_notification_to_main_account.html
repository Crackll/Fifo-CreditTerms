{{template config_path="design/email/header_template"}}
<table>
    <tr class="email-intro">
        <td>
            <p class="greeting">{{trans "Dear %name," name=$name}}</p>
        </td>
    </tr>
    <tr class="email-summary">
        <td>
            <p>{{trans 'An Order with Id %orderid was placed by sub account user %subuser.' orderid=$orderid subuser=$subuser}}</p>
        </td>
    </tr>
    <tr class="email-signature" style="margin-top: 20px;">
        <td>
            <p>{{trans "Thank You"}}</p>
        </td>
    </tr>
</table>
{{template config_path="design/email/footer_template"}}
